# Redirect Table for Moved Resources
# ==================================
#
# This file defines redirects for URLs that have been moved or renamed.
# These are "hidden" redirects - they don't appear in the navigation sidebar
# and exist purely for backwards compatibility (e.g., old bookmarks, external links).
#
# Format:
#   old-path: new-path
#
# Paths are relative to /docs/. Examples:
#   - "old-page: new-page" redirects /docs/old-page to /docs/new-page
#   - "old-page: https://example.com" redirects to an external URL
#
# IMPORTANT: Do NOT add redirects here for pages that:
#   - Should appear in the navigation (use markdown files with frontmatter instead)
#   - Are intentional link targets from other documentation
#   - Need to be validated by the link checker
#
# For those cases, create a markdown file with redirect frontmatter:
#   ---
#   title: Page Title
#   order: 100
#   redirect: target-path
#   ---

