[package]
authors.workspace = true
description = "Rerun GUI theme and helpers, built around egui"
edition.workspace = true
homepage.workspace = true
license = "(MIT OR Apache-2.0) AND OFL-1.1"
name = "re_ui"
publish = true
readme = "README.md"
repository.workspace = true
rust-version.workspace = true
version.workspace = true
include = [
  "../../LICENSE-APACHE",
  "../../LICENSE-MIT",
  "**/*.rs",
  "Cargo.toml",
  "data/*",
]

[package.metadata.docs.rs]
all-features = true


[features]
default = ["eframe"]

eframe = ["dep:eframe"]


[dependencies]
egui_extras.workspace = true
egui.workspace = true
image = { workspace = true, default-features = false, features = ["png"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
strum = { version = "0.24", features = ["derive"] }
strum_macros = "0.24"
sublime_fuzzy = "0.7"

## Optional dependencies:
eframe = { workspace = true, optional = true, default-features = false }

[dev-dependencies]
eframe = { workspace = true, default-features = false, features = ["wgpu"] }
egui_tiles.workspace = true
re_log.workspace = true
