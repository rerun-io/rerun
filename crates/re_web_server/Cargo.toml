[package]
name = "re_web_server"
version = "0.1.0"
edition = "2021"
rust-version = "1.63"
license = "MIT OR Apache-2.0"
publish = false


[features]
## When set: will compile despite missing WASM artifact, BUT IT WON'T RUN!
__ci = []


[dependencies]
anyhow = "1.0.56"
re_log = { path = "../re_log" }

document-features = "0.2"
futures-util = "0.3"
hyper = { version = "0.14", features = ["full"] }
tokio = { version = "1.0.0", default-features = false, features = [
  "macros",
  "rt-multi-thread",
] }
tracing-subscriber = "0.3"

[build-dependencies]
glob = "0.3.0"
