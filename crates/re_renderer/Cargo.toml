[package]
name = "re_renderer"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
publish = false

[dependencies]
ahash = "0.8"
anyhow = "1.0"
bytemuck = { version = "1.12", features = ["derive"] }
glam = { version = "0.20", features = [
  "bytemuck",
] } # can't upgrade until macaw gets a new version using glam 0.21
half = { version = "2.1", features = ["bytemuck"] }
macaw = "0.17"
ordered-float = "3.2"
parking_lot = "0.12"
re_error = { path = "../re_error" }
re_log = { path = "../re_log" }
slotmap = "1.0.6"
static_assertions = "1.1"
thiserror = "1.0"
type-map = "0.5"

# native
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
crossbeam = "0.8"
notify = "5.0"
wgpu = { version = "0.14", default-features = false, features = ["wgsl"] }

# wasm
[target.'cfg(target_arch = "wasm32")'.dependencies]
wgpu = { version = "0.14", default-features = false, features = [
  "webgl",
  "wgsl",
] }

## Examples

[dev-dependencies]
env_logger = "0.9"
instant = { version = "0.1", features = ["wasm-bindgen"] }
log = "0.4"
pollster = "0.2"
winit = "0.27"

# native
[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
async-executor = "1.0"

# wasm
[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
console_error_panic_hook = "0.1.7"
console_log = "0.2"
wasm-bindgen-futures = "0.4.33"
web-sys = { version = "0.3.60", features = [
  "Location",
  "Blob",
  "RequestInit",
  "RequestMode",
  "Request",
  "Response",
] }
