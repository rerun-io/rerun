[package]
name = "re_viewer_impl"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
publish = false
include = [
  "../../LICENSE-APACHE",
  "../../LICENSE-MIT",
  "**/*.rs",
  "Cargo.toml",
  "data/*",
]


# TODO: explain
[lib]
# TODO: offer cdyn only when going through maturin
crate-type = ["dylib", "rlib"]


[features]
default = ["puffin"]

## Add support for the [`puffin`](https://github.com/EmbarkStudios/puffin) profiler.
puffin = [
  "dep:puffin",
  "dep:puffin_http",
  "eframe/puffin",
  "re_log_types/puffin",
  "re_renderer/puffin",
]


[dependencies]
re_arrow_store = { path = "../../re_arrow_store" }
re_data_store = { path = "../../re_data_store", features = ["puffin", "serde"] }
re_error = { path = "../../re_error" }
re_format = { path = "../../re_format" }
re_log = { path = "../../re_log" }
re_log_types = { path = "../../re_log_types", features = [
  "glam",
  "save",
  "load",
] }
re_memory = { path = "../../re_memory" }
re_renderer = { path = "../../re_renderer" }
re_smart_channel = { path = "../../re_smart_channel" }
re_string_interner = { path = "../../re_string_interner" }
re_tensor_ops = { path = "../../re_tensor_ops" }
re_ui = { path = "../../re_ui" }
re_ws_comms = { path = "../../re_ws_comms", features = ["client"] }

ahash = "0.8"
anyhow = "1.0"
bytemuck = { version = "1.11", features = ["extern_crate_alloc"] }
cgmath = { version = "0.18", features = ["mint"] }
document-features = "0.2"
eframe = { version = "0.19", default-features = false, features = [
  "default_fonts",
  "persistence",
  "wgpu",
] }
egui = { version = "0.19", features = ["extra_debug_asserts", "tracing"] }
# egui = { path = "../../external/egui_dyn", package = "egui_dyn", features = ["extra_debug_asserts"] }
egui-notify = "0.4"
egui-wgpu = "0.19"
egui_dock = { git = "https://github.com/rerun-io/egui_dock", rev = "5f5a877a34d17ad31640b5a1a2eb771aff26a3a1", features = [
  "serde",
] } # 2022-10-07
egui_extras = { version = "0.19", features = ["tracing"] }
glam = { version = "0.20", features = [
  "mint",
] } # can't update glam until a new version of `macaw` is released
image = { version = "0.24", default-features = false, features = [
  "jpeg",
  "png",
] }
instant = { version = "0.1", features = ["wasm-bindgen"] }
itertools = "0.10"
lazy_static = "1.4.0"
macaw = { version = "0.17", features = ["with_serde"] }
mint = "0.5"
ndarray = "0.15"
nohash-hasher = "0.2"
poll-promise = "0.1"
rand = { version = "0.8", features = ["small_rng"] }
rfd = "0.10"
serde = { version = "1", features = ["derive"] }
smallvec = "1.10"
uuid = { version = "1.1", features = ["serde", "v4", "js"] }
vec1 = "1.8"
wgpu = "0.14"

# native dependencies:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
arboard = { version = "3.2", default-features = false, features = [
  "image-data",
] }
ctrlc = { version = "3.0", features = ["termination"] }
puffin = { version = "0.14", optional = true }
puffin_http = { version = "0.11", optional = true }

# web dependencies:
[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1.6"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-wasm = "0.2"
wasm-bindgen-futures = "0.4"
