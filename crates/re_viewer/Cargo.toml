[package]
name = "re_viewer"
version = "0.1.0"
edition = "2021"
rust-version = "1.63"
license = "MIT OR Apache-2.0"
publish = false


[lib]
crate-type = ["cdylib", "rlib"]


[features]
default = ["puffin"]

## Add support for the [`puffin`](https://github.com/EmbarkStudios/puffin) profiler.
puffin = ["dep:puffin", "dep:puffin_http", "eframe/puffin"]


[dependencies]
re_data_store = { path = "../re_data_store", features = ["puffin"] }
re_log_types = { path = "../re_log_types", features = ["save", "load"] }
re_string_interner = { path = "../re_string_interner" }
re_ws_comms = { path = "../re_ws_comms", features = ["client"] }

# We use bleeding edge egui, from 2022-08-15
eframe      = { git = "https://github.com/emilk/egui", rev = "48e7f219a3aaa43084d042590b2871c01415e642", default-features = false, features = ["default_fonts", "glow", "persistence"] }
egui        = { git = "https://github.com/emilk/egui", rev = "48e7f219a3aaa43084d042590b2871c01415e642", features = ["extra_debug_asserts", "tracing"] }
egui_extras = { git = "https://github.com/emilk/egui", rev = "48e7f219a3aaa43084d042590b2871c01415e642", features = ["tracing"] }
egui_glow   = { git = "https://github.com/emilk/egui", rev = "48e7f219a3aaa43084d042590b2871c01415e642" }
# eframe      = { path = "../../../egui/eframe", features = ["persistence"] }
# egui        = { path = "../../../egui/egui", features = ["extra_debug_asserts", "tracing"] }
# egui_extras = { path = "../../../egui/egui_extras", features = ["tracing"] }
# egui_glow   = { path = "../../../egui/egui_glow" }

ahash = "0.7"
anyhow = "1.0"
bytemuck = "1.7"
cgmath = { version = "0.18", features = ["mint"] }
fixed = { version = "1.17", features = ["serde"] }
glam = { version = "0.20", features = ["mint"] }
glow = "0.11"
image = { version = "0.23", default-features = false, features = ["png"] }
instant = { version = "0.1", features = ["wasm-bindgen"] }
itertools = "0.10"
log = "0.4"  # TODO: tracing-specific crate instead
log-once = "0.3" # TODO: tracing-specific crate instead
macaw = { version = "0.17", features = ["with_serde"] }
mint = "0.5"
nohash-hasher = "0.2"
rand = { version = "0.8", features = ["small_rng"] }
rfd = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
typenum = "1.15"
three-d = { version = "0.12.2", default-features = false }
three-d-asset = { version = "0.1.0", default-features = false, features = [
    "gltf",
    "image",
    "obj",
] }
tracing = "0.1"
vec1 = "1.8"

# native:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
arboard = { version = "2.1", default-features = false, features = [
    "image-data",
] }
ctrlc = { version = "3.0", features = ["termination"] }
puffin = { version = "0.13", optional = true }
puffin_http = { version = "0.10", optional = true }

# web:
[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1.6"
tracing-wasm = "0.2"
