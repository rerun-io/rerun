[package]
name = "re_viewer"
version = "0.1.0"
edition = "2021"
rust-version = "1.63"
license = "MIT OR Apache-2.0"
publish = false


[lib]
crate-type = ["cdylib", "rlib"]


[features]
default = ["puffin"]

## Add support for the [`puffin`](https://github.com/EmbarkStudios/puffin) profiler.
puffin = ["dep:puffin", "dep:puffin_http", "eframe/puffin"]


[dependencies]
re_data_store = { path = "../re_data_store", features = ["puffin"] }
re_error = { path = "../re_error" }
re_log_types = { path = "../re_log_types", features = ["save", "load"] }
re_string_interner = { path = "../re_string_interner" }
re_ws_comms = { path = "../re_ws_comms", features = ["client"] }

eframe      = { version = "0.19", default-features = false, features = ["default_fonts", "glow", "persistence"] }
egui        = { version = "0.19", features = ["extra_debug_asserts", "tracing"] }
egui_extras = { version = "0.19", features = ["tracing"] }
egui_glow   = { version = "0.19" }

ahash = "0.8"
anyhow = "1.0"
bytemuck = { version = "1.11", features = ["extern_crate_alloc"] }
cgmath = { version = "0.18", features = ["mint"] }
fixed = { version = "1.17", features = ["serde"] }
glam = { version = "0.20", features = ["mint"] } # can't update to 0.21 until a new version of `macaw` is released
glow = "0.11"
image = { version = "0.23", default-features = false, features = ["png"] }
instant = { version = "0.1", features = ["wasm-bindgen"] }
itertools = "0.10"
log = "0.4"  # TODO: tracing-specific crate instead
log-once = "0.3" # TODO: tracing-specific crate instead
macaw = { version = "0.17", features = ["with_serde"] }
mint = "0.5"
nohash-hasher = "0.2"
rand = { version = "0.8", features = ["small_rng"] }
rfd = "0.10"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
three-d = { version = "0.12.2", default-features = false }
typenum = "1.15"
three-d-asset = { version = "0.1.0", default-features = false, features = [
    "gltf",
    "image",
    "obj",
] }
tracing = "0.1"
vec1 = "1.8"

# native:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
arboard = { version = "2.1", default-features = false, features = [
    "image-data",
] }
ctrlc = { version = "3.0", features = ["termination"] }
puffin = { version = "0.13", optional = true }
puffin_http = { version = "0.10", optional = true }

# web:
[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1.6"
tracing-wasm = "0.2"
