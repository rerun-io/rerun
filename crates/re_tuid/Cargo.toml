[package]
name = "re_tuid"
authors.workspace = true
description = "128-bit Time-based Unique IDentifier"
edition.workspace = true
homepage.workspace = true
include.workspace = true
license.workspace = true
publish = true
readme = "README.md"
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[package.metadata.docs.rs]
all-features = true


[features]
default = []

## Enable converting Tuid to arrow2
arrow_convert = ["dep:arrow2", "dep:arrow2_convert"]

## Enable (de)serialization using serde.
serde = ["dep:serde"]


[dependencies]
document-features = "0.2"
once_cell = "1.16"

# Optional dependencies:
arrow2 = { workspace = true, optional = true }                    # used by arrow2_convert
arrow2_convert = { workspace = true, optional = true }
serde = { version = "1", features = ["derive"], optional = true }

# native dependencies:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
getrandom = "0.2"

[dev-dependencies]
criterion = "0.4"

[lib]
bench = false

[[bench]]
name = "bench_tuid"
harness = false
