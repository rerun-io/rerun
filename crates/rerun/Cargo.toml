[package]
name = "rerun"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
publish = false
default-run = "rerun"


[features]
default = ["analytics", "server", "sdk"]

## Enable telemetry using our analytics SDK.
analytics = ["dep:re_analytics", "re_viewer/analytics"]

## Add support for some math operations using [`glam`](https://crates.io/crates/glam/).
## Only relevant if feature `sdk` is enabled.
glam = ["re_sdk?/glam"]

## Embed the Rerun SDK and re-export all of its public symbols.
sdk = ["dep:re_sdk", "re_sdk?/re_viewer"]

## Support for running a HTTP server that listens to incoming log messages from a Rerun SDK.
server = ["re_sdk_comms/server"]

## Support serving a web viewer over HTTP.
##
## Enabling this adds quite a bit to the compile time and binary size,
## since it requires compiling and bundling the viewer as wasm.
web = [
  "re_ws_comms/server",
  "re_sdk?/web",
  "dep:re_web_server",
  "dep:webbrowser",
]

[dependencies]
re_error = { path = "../re_error" }
re_format = { path = "../re_format" }
re_log = { path = "../re_log" }
re_log_types = { path = "../re_log_types" }
re_memory = { path = "../re_memory" }
re_smart_channel = { path = "../re_smart_channel" }
re_viewer = { path = "../re_viewer", default-features = false }
re_ws_comms = { path = "../re_ws_comms", features = ["client"] }

anyhow.workspace = true
crossbeam = "0.8"
document-features = "0.2"
egui = { workspace = true, default-features = false }
puffin.workspace = true

# Optional dependencies:
re_analytics = { path = "../re_analytics", optional = true }
re_sdk = { path = "../re_sdk", optional = true }
re_sdk_comms = { path = "../re_sdk_comms", optional = true }
re_web_server = { path = "../re_web_server", optional = true }

webbrowser = { version = "0.8", optional = true }

# Native dependencies:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
clap = { version = "4.0", features = ["derive"] }
mimalloc = "0.1.29"
puffin_http = "0.11"
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
