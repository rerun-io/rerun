[package]
name = "rerun"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
publish = false
default-run = "rerun"


[features]
default = ["server", "wgpu"]

## Support for running a HTTP server that listens to incoming log messages from a Rerun SDK.
server = ["re_sdk_comms/server"]

## Support serving a web viewer over HTTP.
##
## Enabling this adds quite a bit to the compile time and binary size,
## since it requires compiling and bundling the viewer as wasm.
web = ["re_ws_comms/server", "dep:re_web_server", "dep:webbrowser"]

wgpu = ["re_viewer/wgpu"]
glow = ["re_viewer/glow"]

[dependencies]
re_error = { path = "../re_error" }
re_log = { path = "../re_log" }
re_log_types = { path = "../re_log_types" }
re_viewer = { path = "../re_viewer", features = [
  "puffin",
], default-features = false }
re_ws_comms = { path = "../re_ws_comms", features = ["client"] }

anyhow = "1.0"
document-features = "0.2"
puffin = { version = "0.13" }

# Optional dependencies:
re_sdk_comms = { path = "../re_sdk_comms", optional = true }
re_web_server = { path = "../re_web_server", optional = true }

puffin_http = { version = "0.10", optional = true }
webbrowser = { version = "0.8", optional = true }

# Native dependencies:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
clap = { version = "4.0", features = ["derive"] }
mimalloc = "0.1.29"
tokio = { version = "1.16", features = ["macros", "rt-multi-thread"] }
tracing-subscriber = "0.3"
