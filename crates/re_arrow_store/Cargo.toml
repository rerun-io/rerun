[package]
name = "re_arrow_store"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
publish = false

[dependencies]
# Rerun
re_format = { path = "../re_format" }
re_log = { path = "../re_log" }
re_log_types = { path = "../re_log_types" }

# External
anyhow = "1.0"
arrow2 = { version = "0.14", features = [
  "io_ipc",
  "compute_concatenate",
  "compute_aggregate",
] }
chrono = "0.4"
document-features = "0.2"
indent = "0.1"
nohash-hasher = "0.2"
thiserror = "1.0"

# native dependencies:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
polars = { version = "0.25", features = [
  "dtype-time",
  "dtype-struct",
  "fmt",
], default-features = false }

# web dependencies:
[target.'cfg(target_arch = "wasm32")'.dependencies]
polars = { version = "0.25", features = [
  "dtype-time",
  "dtype-struct",
], default-features = false }

[dev-dependencies]
criterion = "0.3"
itertools = "0.10"
mimalloc = "0.1"
tracing-subscriber = "0.3"

[[bench]]
name = "data_store"
harness = false
