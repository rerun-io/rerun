[package]
name = "re_arrow_store"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
publish = false

# TODO: feature docs
[features]
default = ["polars"] # TODO: remove
deadlock_detection = ["parking_lot/deadlock_detection"]
polars = ["dep:polars-core"]

[dependencies]
# Rerun
re_format = { path = "../re_format" }
re_log = { path = "../re_log" }
re_log_types = { path = "../re_log_types" }

# External
anyhow.workspace = true
arrow2 = { workspace = true, features = [
  "compute_concatenate",
  "compute_aggregate",
  "io_print",
] }
chrono = "0.4"
document-features = "0.2"
indent = "0.1"
itertools = "0.10"
nohash-hasher = "0.2"
parking_lot = "0.12"
static_assertions = "1.1"
thiserror.workspace = true

# Optional
polars-core = { workspace = true, optional = true, features = [
  "dtype-date",
  "dtype-time",
  "dtype-struct",
] }

[dev-dependencies]
criterion = "0.4"
mimalloc = "0.1"
polars-core = { workspace = true, features = [
  "dtype-date",
  "dtype-time",
  "dtype-struct",
  "fmt",
] }
tracing-subscriber = "0.3"

[lib]
bench = false

[[bench]]
name = "data_store"
harness = false
