[package]
name = "re_arrow_store"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
publish = false

[dependencies]
# Rerun
re_log = { path = "../re_log" }
re_log_types = { path = "../re_log_types" }

# External
arrow2 = { version = "0.14", features = ["io_ipc", "compute_concatenate", "compute_sort"] }
anyhow = "1.0"
indent = "0.1"
nohash-hasher = "0.2"
polars = { version = "0.25", features = [
  "dtype-time",
  "dtype-struct",
  "fmt",
], default-features = false }
thiserror = "1.0"

[dev-dependencies]
rand = "0.8.5"
