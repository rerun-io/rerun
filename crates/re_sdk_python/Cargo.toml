[package]
edition = "2021"
license = "MIT OR Apache-2.0"
name = "re_sdk_python" # name of the rust crate
publish = false
rust-version = "1.63"
version = "0.1.0"

[package.metadata.maturin]
python-source = "python"


[lib]
crate-type = ["cdylib"]
name = "rerun_sdk" # name of the Python library


[features]
default = ["extension-module", "re_viewer"]

extension-module = ["pyo3/extension-module"]


[dependencies]
re_log_types = { path = "../re_log_types" }
re_sdk_comms = { path = "../re_sdk_comms", features = ["client"] }
re_viewer = { path = "../re_viewer", optional = true }

bytemuck = { version = "1.11", features = ["extern_crate_alloc"] }
itertools = "0.10"
nohash-hasher = "0.2"
numpy = "0.17"
once_cell = "1.12"
pyo3 = "0.17"
tracing = "0.1"
tracing-subscriber = "0.3"
uuid = "1.1"


[build-dependencies]
pyo3-build-config = "0.17"
