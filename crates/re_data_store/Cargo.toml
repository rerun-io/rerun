[package]
name = "re_data_store"
authors.workspace = true
description = "In-memory storage of Rerun log data, indexed for fast fast queries."
edition.workspace = true
homepage.workspace = true
include.workspace = true
license.workspace = true
publish = true
readme = "README.md"
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[package.metadata.docs.rs]
all-features = true


[features]
default = []

## Enable (de)serialization using serde.
serde = ["dep:serde", "re_log_types/serde"]


[dependencies]
re_arrow_store.workspace = true
re_int_histogram.workspace = true
re_log_types.workspace = true
re_log.workspace = true
re_smart_channel.workspace = true
re_string_interner.workspace = true

ahash.workspace = true
anyhow = "1.0"
document-features = "0.2"
itertools = { workspace = true }
nohash-hasher = "0.2"
once_cell = "1.15.0"
serde = { version = "1", features = ["derive", "rc"], optional = true }
thiserror = "1.0"

# Native dependencies:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
puffin.workspace = true


[dev-dependencies]
criterion = "0.4"
mimalloc.workspace = true
rand = "0.8"
re_log_types = { workspace = true, features = ["load", "save"] }

[lib]
bench = false

[[example]]
name = "memory_usage"
path = "examples/memory_usage.rs"
required-features = ["re_log_types/load", "re_log_types/save"]
