[package]
name = "re_data_store"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
publish = false


[features]
default = []

## Add support for the [`puffin`](https://github.com/EmbarkStudios/puffin) profiler.
puffin = ["dep:puffin", "re_log_types/puffin"]

## Enable the instrumental memory profile `re_memory`.
re_memory = ["dep:re_memory", "re_log_types/re_memory"]

## Enable (de)serialization using serde.
serde = ["dep:serde", "re_log_types/serde"]


[dependencies]
re_log = { path = "../re_log" }
re_log_types = { path = "../re_log_types" }
re_string_interner = { path = "../re_string_interner" }

ahash = "0.8"
document-features = "0.2"
itertools = "0.10"
nohash-hasher = "0.2"
serde = { version = "1", features = ["derive", "rc"], optional = true }
thiserror = "1.0"

# Optional dependencies:
re_memory = { path = "../re_memory", optional = true }


# Native dependencies:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
puffin = { version = "0.13", optional = true }

[dev-dependencies]
criterion = "0.3"
mimalloc = "0.1"


[[bench]]
name = "obj_query_benchmark"
harness = false
