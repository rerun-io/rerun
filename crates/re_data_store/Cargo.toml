[package]
name = "re_data_store"
version = "0.1.0"
edition = "2021"
rust-version = "1.63"
license = "MIT OR Apache-2.0"
publish = false


[features]
default = []

# Enable (de)serialization using serde.
serde = ["dep:serde", "re_log_types/serde"]


[dependencies]
re_log = { path = "../re_log" }
re_log_types = { path = "../re_log_types" }
re_string_interner = { path = "../re_string_interner" }

ahash = "0.8"
itertools = "0.10"
nohash-hasher = "0.2"
serde = { version = "1", features = ["derive", "rc"], optional = true }
thiserror = "1.0"

# native:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
puffin = { version = "0.13", optional = true }

[dev-dependencies]
criterion = "0.3"
mimalloc = "0.1"


[[bench]]
name = "obj_query_benchmark"
harness = false
