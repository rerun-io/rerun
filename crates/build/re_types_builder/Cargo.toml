[package]
name = "re_types_builder"
authors.workspace = true
description = "Generates code for Rerun's SDKs from flatbuffers definitions."
edition.workspace = true
homepage.workspace = true
include.workspace = true
license.workspace = true
publish = true
readme = "README.md"
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[lints]
workspace = true


[package.metadata.docs.rs]
all-features = true


[features]
## Enable puffin profiling.
tracing = ["re_tracing/server", "dep:wayland-sys"]


[dependencies]
re_build_tools.workspace = true
re_case.workspace = true
re_error.workspace = true
re_log = { workspace = true, features = ["setup"] }
re_tracing.workspace = true

# External
anyhow.workspace = true
arrow2.workspace = true
camino.workspace = true
clang-format.workspace = true
flatbuffers.workspace = true
indent.workspace = true
itertools.workspace = true
prettyplease.workspace = true
proc-macro2.workspace = true
quote.workspace = true
rayon.workspace = true
rust-format.workspace = true
syn.workspace = true
tempfile.workspace = true
unindent.workspace = true
xshell.workspace = true


[target.'cfg(target_os = "linux")'.dependencies]
# Work-around for https://github.com/Smithay/wayland-rs/issues/767
wayland-sys = { workspace = true, optional = true, features = ["dlopen"] }

[build-dependencies]

# Rerun
re_build_tools.workspace = true

# External
xshell.workspace = true
