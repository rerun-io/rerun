[package]
name = "re_datafusion"
authors.workspace = true
description = "High-level query APIs"
edition.workspace = true
homepage.workspace = true
include.workspace = true
license.workspace = true
publish = true
readme = "README.md"
repository.workspace = true
rust-version.workspace = true
version.workspace = true


[lints]
workspace = true


[package.metadata.docs.rs]
all-features = true

[package.metadata.cargo-shear]
# Needed for Datafusion on wasm, see note below.
ignored = ["chrono", "getrandom"]


[features]
default = []

[dependencies]
# Rerun dependencies:
re_arrow_util.workspace = true
re_dataframe.workspace = true
re_redap_client.workspace = true
re_log_types.workspace = true
re_protos.workspace = true
re_sorbet.workspace = true
re_uri.workspace = true

# External dependencies:
ahash.workspace = true
arrow.workspace = true
async-stream.workspace = true
async-trait.workspace = true
datafusion.workspace = true
futures.workspace = true
futures-util.workspace = true
log.workspace = true
parking_lot.workspace = true
tokio.workspace = true
tokio-stream.workspace = true
tonic.workspace = true
tracing.workspace = true

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
re_perf_telemetry.workspace = true

[target.'cfg(target_arch = "wasm32")'.dependencies]
futures.workspace = true
wasm-bindgen-futures.workspace = true

# These are used by Datafusion but the required features are not set for wasm build.
chrono = { workspace = true, features = ["wasmbind"] }
getrandom = { workspace = true, features = ["wasm_js"] }


[dev-dependencies]
tokio = { workspace = true, features = ["macros", "rt-multi-thread", "signal"] }
