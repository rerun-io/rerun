[package]
name = "re_data_loader"
authors.workspace = true
description = "Handles loading of Rerun data from file using data loader plugins"
edition.workspace = true
homepage.workspace = true
include.workspace = true
license.workspace = true
publish = true
readme = "README.md"
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[lints]
workspace = true

[package.metadata.docs.rs]
all-features = true


[features]
default = []


[dependencies]
re_arrow_combinators.workspace = true
re_arrow_util.workspace = true
re_build_info.workspace = true
re_chunk.workspace = true
re_error.workspace = true
re_lenses.workspace = true
re_log.workspace = true
re_log_encoding = { workspace = true, features = ["decoder"] }
re_log_types.workspace = true
re_mcap.workspace = true
re_log_channel.workspace = true
re_quota_channel.workspace = true
re_tracing.workspace = true
re_sdk_types = { workspace = true, features = ["ecolor", "glam", "image", "video"] }
re_video.workspace = true

ahash.workspace = true
anyhow.workspace = true
arrow.workspace = true
memmap2.workspace = true
cfg-if.workspace = true
crossbeam.workspace = true
image.workspace = true
indexmap.workspace = true
itertools.workspace = true
notify = { workspace = true, features = ["crossbeam-channel"] }
mcap.workspace = true
parking_lot.workspace = true
rayon.workspace = true
serde.workspace = true
serde_json.workspace = true
thiserror.workspace = true
urdf-rs.workspace = true
walkdir.workspace = true

[target.'cfg(not(any(target_arch = "wasm32")))'.dependencies]
parquet = { workspace = true, features = ["arrow", "snap"] }
re_crash_handler.workspace = true

[dev-dependencies]
re_chunk_store.workspace = true
re_log_encoding = { workspace = true, features = ["decoder", "encoder"] }

insta = { workspace = true, features = ["glob"] }
