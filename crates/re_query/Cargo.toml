[package]
name = "re_query"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
publish = false


[features]
default = []
polars = ["dep:polars-core", "re_arrow_store/polars"]


[dependencies]
# Rerun
re_arrow_store = { path = "../re_arrow_store" }
re_data_store = { path = "../re_data_store" }
re_format = { path = "../re_format" }
re_log = { path = "../re_log" }
re_log_types = { path = "../re_log_types" }

# External
anyhow.workspace = true
arrow2 = { workspace = true, features = [
  "compute_concatenate",
  "compute_aggregate",
] }
chrono = "0.4"
document-features = "0.2"
indent = "0.1"
itertools = "0.10"
nohash-hasher = "0.2"
polars-core = { workspace = true, features = [
  "dtype-date",
  "dtype-time",
  "dtype-struct",
], optional = true }
thiserror.workspace = true


[dev-dependencies]
criterion = "0.4"
itertools = "0.10"
mimalloc = "0.1"
polars-core = { workspace = true, features = [
  "dtype-date",
  "dtype-time",
  "dtype-struct",
  "fmt",
] }
tracing-subscriber = "0.3"


[lib]
bench = false


[[example]]
name = "range"
path = "examples/range.rs"
required-features = ["polars"]


[[bench]]
name = "obj_query_benchmark"
harness = false
