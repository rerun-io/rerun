[package]
name = "re_query"
authors.workspace = true
description = "Querying data in the re_arrow_store"
edition.workspace = true
homepage.workspace = true
license.workspace = true
publish = true
readme = "README.md"
repository.workspace = true
rust-version.workspace = true
version.workspace = true


[features]
default = []

## Polars support
polars = ["dep:polars-core", "re_arrow_store/polars"]


[dependencies]
# Rerun dependencies:
re_arrow_store = { path = "../re_arrow_store" }
re_data_store = { path = "../re_data_store" }
re_format = { path = "../re_format" }
re_log = { path = "../re_log" }
re_log_types = { path = "../re_log_types" }

# External dependencies:
anyhow.workspace = true
arrow2 = { workspace = true, features = [
  "compute_concatenate",
  "compute_aggregate",
] }
chrono = "0.4"
document-features = "0.2"
indent = "0.1"
itertools = "0.10"
nohash-hasher = "0.2"
thiserror.workspace = true

# Optional dependencies:
polars-core = { workspace = true, optional = true, features = [
  "dtype-date",
  "dtype-time",
  "dtype-struct",
] }


[dev-dependencies]
criterion = "0.4"
itertools = "0.10"
mimalloc = "0.1"
polars-core = { workspace = true, features = [
  "dtype-date",
  "dtype-time",
  "dtype-struct",
  "fmt",
] }

# Native dependencies:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
puffin.workspace = true


[lib]
bench = false


[[example]]
name = "range"
path = "examples/range.rs"
required-features = ["polars"]


[[bench]]
name = "query_benchmark"
harness = false
