[package]
name = "re_query"
authors.workspace = true
description = "Querying data in the re_arrow_store"
edition.workspace = true
homepage.workspace = true
include.workspace = true
license.workspace = true
publish = true
readme = "README.md"
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[package.metadata.docs.rs]
all-features = true


[features]
default = []

## Polars support
polars = ["dep:polars-core", "re_arrow_store/polars"]


[dependencies]
# Rerun dependencies:
re_arrow_store.workspace = true
re_data_store.workspace = true
re_format.workspace = true
re_log.workspace = true
re_log_types = { workspace = true, features = ["arrow_datagen"] }

# External dependencies:
arrow2.workspace = true
document-features = "0.2"
itertools = { workspace = true }
thiserror.workspace = true

# Optional dependencies:
polars-core = { workspace = true, optional = true, features = [
  "dtype-date",
  "dtype-time",
  "dtype-struct",
] }


[dev-dependencies]
criterion = "0.5"
itertools = { workspace = true }
mimalloc.workspace = true
polars-core = { workspace = true, features = [
  "dtype-date",
  "dtype-time",
  "dtype-struct",
  "fmt",
] }

# Native dependencies:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
puffin.workspace = true


[lib]
bench = false


[[example]]
name = "range"
path = "examples/range.rs"
required-features = ["polars"]


[[bench]]
name = "query_benchmark"
harness = false
