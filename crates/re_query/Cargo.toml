[package]
name = "re_query"
authors.workspace = true
description = "Querying data in the re_arrow_store"
edition.workspace = true
homepage.workspace = true
include.workspace = true
license.workspace = true
publish = true
readme = "README.md"
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[package.metadata.docs.rs]
all-features = true


[features]
default = []

## Polars support
polars = ["dep:polars-core", "re_arrow_store/polars"]


[dependencies]
# Rerun dependencies:
re_arrow_store.workspace = true
re_data_store.workspace = true
re_format.workspace = true
re_log_types.workspace = true
re_types_core.workspace = true
re_log.workspace = true
re_tracing.workspace = true

# External dependencies:
arrow2.workspace = true
backtrace = "0.3"
document-features.workspace = true
itertools = { workspace = true }
thiserror.workspace = true

# Optional dependencies:
polars-core = { workspace = true, optional = true, features = [
  "dtype-date",
  "dtype-time",
  "dtype-struct",
] }


[dev-dependencies]
re_types = { workspace = true, features = ["datagen"] }

criterion = "0.5"
itertools = { workspace = true }
mimalloc.workspace = true
polars-core = { workspace = true, features = [
  "dtype-date",
  "dtype-time",
  "dtype-struct",
  "fmt",
] }
rand = { workspace = true, features = ["std", "std_rng"] }


[lib]
bench = false


[[bench]]
name = "query_benchmark"
harness = false
