[package]
name = "re_components"
authors.workspace = true
description = "The standard rerun data types, component types, and archetypes"
edition.workspace = true
homepage.workspace = true
include.workspace = true
license.workspace = true
publish = true
readme = "README.md"
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[package.metadata.docs.rs]
all-features = true


[features]
default = []

## Enables the `datagen` module, which exposes a number of tools for generating random data for
## tests and benchmarks.
arrow_datagen = ["dep:rand"]

## Enable conversions
ecolor = ["dep:ecolor"]

## Add support for some math operations using [`glam`](https://crates.io/crates/glam/).
glam = ["dep:glam"]

## Integration with the [`image`](https://crates.io/crates/image/) crate.
image = ["dep:ecolor", "dep:image"]

## Enable (de)serialization using serde.
serde = ["dep:serde", "half/serde", "re_log_types/serde"]


[dependencies]

# Rerun
re_log_types.workspace = true
re_log.workspace = true
re_tracing.workspace = true

# External
ahash.workspace = true
array-init = "2.1.0"
arrow2.workspace = true
arrow2_convert.workspace = true
bytemuck = "1.11"
document-features = "0.2"
half = { workspace = true, features = ["bytemuck"] }
itertools = { workspace = true }
lazy_static.workspace = true
ndarray.workspace = true
nohash-hasher = "0.2"
thiserror.workspace = true
uuid = { version = "1.1", features = ["serde", "v4", "js"] }


# Optional dependencies:
ecolor = { workspace = true, optional = true }
glam = { workspace = true, optional = true }
image = { workspace = true, optional = true, default-features = false, features = [
  "jpeg",
] }
rand = { version = "0.8", optional = true }
serde = { version = "1", optional = true, features = ["derive", "rc"] }

# Native dependencies:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
crossbeam.workspace = true


[dev-dependencies]
rmp-serde = "1.1"
similar-asserts = "1.4.2"
