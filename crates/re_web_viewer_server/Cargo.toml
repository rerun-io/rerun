[package]
name = "re_web_viewer_server"
authors.workspace = true
description = "Serves the Rerun web viewer (Wasm and HTML) over HTTP"
edition.workspace = true
homepage.workspace = true
license.workspace = true
publish = true
readme = "README.md"
repository.workspace = true
rust-version.workspace = true
version.workspace = true
include = [
  "../../LICENSE-APACHE",
  "../../LICENSE-MIT",
  "**/*.rs",
  "Cargo.toml",
  "web_viewer/*",
]


[package.metadata.docs.rs]
all-features = true


[features]
## ONLY FOR CI!
##
## When set: will skip building the Web Viewer Wasm.
## This makes the CI much faster, but the resulting web server
## will crash if you rey to run it!
__ci = []

## Enable telemetry using our analytics SDK.
analytics = ["dep:re_analytics"]


[dependencies]
re_log.workspace = true

anyhow.workspace = true
document-features = "0.2"
futures-util = "0.3"
hyper = { version = "0.14", features = ["full"] }
tokio = { workspace = true, default-features = false, features = [
  "macros",
  "rt-multi-thread",
] }

# Optional dependencies:
re_analytics = { workspace = true, optional = true }


[build-dependencies]
glob = "0.3.0"
cargo_metadata = "0.15"
re_build_web_viewer.workspace = true

# We don't actually directly use re_viewer, but we implicitly depend
# on it because we're building the Wasm from its source.
# By adding it as an explicit dependency we ensure that out `build.rs` is
# re-run when `re_viewer` changes, and that we don't add an accidental
# recursive dependency from `re_viewer` onto this crate.
re_viewer.workspace = true
