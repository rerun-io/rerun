[package]
name = "re_auth"
description = "Authentication helpers for Rerun"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
include = [
  "../../Cargo.lock", # So that users can pass `--locked` to `cargo install rerun-cli`
  "../../LICENSE-APACHE",
  "../../LICENSE-MIT",
  "**/*.rs",
  "Cargo.toml",
  "src/status_page.html",
]
license.workspace = true
publish = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[lints]
workspace = true

[features]
cli = ["dep:indicatif", "dep:webbrowser", "oauth"]

oauth = [
  "dep:base64",
  "dep:directories",
  "dep:ehttp",
  "dep:getrandom",
  "dep:serde",
  "dep:serde_json",
  "dep:sha2",
  "dep:tiny_http",
  "dep:url",
  "dep:uuid",
]

[dependencies]
re_log.workspace = true

async-trait.workspace = true
http.workspace = true
jsonwebtoken.workspace = true
saturating_cast.workspace = true
thiserror.workspace = true
tokio.workspace = true
tonic.workspace = true
tower.workspace = true

## Optional dependencies
base64 = { workspace = true, optional = true }
getrandom = { workspace = true, optional = true }
indicatif = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }
serde = { workspace = true, optional = true }
sha2 = { workspace = true, optional = true }
url = { workspace = true, optional = true }
uuid = { workspace = true, optional = true, features = ["v4"] }
webbrowser = { workspace = true, optional = true }


[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
directories = { workspace = true, optional = true }
ehttp = { workspace = true, optional = true, features = ["json", "native-async"] }
rand = { workspace = true, features = ["std", "std_rng", "os_rng"] }
serde.workspace = true
tiny_http = { workspace = true, optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
ehttp = { workspace = true, optional = true, features = ["json"] }
js-sys.workspace = true
# TODO(#8766): `rerun_js/web-viewer/build-wasm.mjs` is HIGHLY sensitive to changes in `wasm-bindgen`.
#     Whenever updating `wasm-bindgen`, update this and the narrower dependency specifications in
#     `crates/viewer/re_viewer/Cargo.toml`, and make sure that notebooks still work:
#         See `rerun_notebook/README.md` for how to run notebooks.
#         Try running a cell which starts a viewer, and then running it again.
#         There should be no errors in the browser console.
#     For details see https://github.com/rerun-io/rerun/issues/8766
wasm-bindgen = "=0.2.100" # ⚠️ read above notice before touching this!
web-sys = { workspace = true, features = ["Storage", "Window"] }

[dev-dependencies]
rand = { workspace = true, features = ["std", "std_rng"] }
serde_json.workspace = true
