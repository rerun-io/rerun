[package]
name = "re_viewer"
authors.workspace = true
description = "The Rerun viewer"
edition.workspace = true
homepage.workspace = true
license.workspace = true
publish = true
readme = "README.md"
repository.workspace = true
rust-version.workspace = true
version.workspace = true
include = [
  "../../Cargo.lock",
  "../../LICENSE-APACHE",
  "../../LICENSE-MIT",
  "**/*.rs",
  "Cargo.toml",
  "data/*",
]

[lints]
workspace = true

[package.metadata.docs.rs]
all-features = true
targets = ["x86_64-unknown-linux-gnu", "wasm32-unknown-unknown"]


[lib]
crate-type = ["cdylib", "rlib"]


[features]
default = ["analytics", "map_view"]

## Enable anonymized telemetry using our analytics SDK.
analytics = ["dep:re_analytics", "re_ui/analytics"]

## Enable the map view
map_view = ["dep:re_view_map"]

## Enables integration with `re_perf_telemetry` (OpenTelemetry, Jaeger).
##
## This only works on native.
perf_telemetry = ["dep:re_perf_telemetry", "re_redap_client/perf_telemetry"]

## Enables Tracy profiler integration on top of `perf_telemetry`.
##
## This only works on native.
perf_telemetry_tracy = ["perf_telemetry", "re_perf_telemetry/tracy"]


testing = ["dep:egui_kittest", "dep:tokio", "re_ui/testing", "re_analytics/testing"]

## Enable the Android GameActivity backend (via eframe/egui-winit/winit).
## Use this feature when building for Android.
android-game-activity = ["eframe/android-game-activity"]


[dependencies]
# Internal:
re_auth.workspace = true
re_blueprint_tree.workspace = true
re_build_info.workspace = true
re_byte_size.workspace = true
re_capabilities.workspace = true
re_chunk_store_ui.workspace = true
re_chunk_store.workspace = true
re_chunk.workspace = true
re_component_fallbacks.workspace = true
re_component_ui.workspace = true
re_data_loader.workspace = true
re_data_source.workspace = true
re_data_ui.workspace = true
re_dataframe_ui.workspace = true
re_entity_db.workspace = true
re_error.workspace = true
re_format.workspace = true
re_log = { workspace = true, features = ["setup"] }
re_log_channel.workspace = true
re_log_encoding = { workspace = true, features = ["decoder", "encoder", "stream_from_http"] }
re_log_types.workspace = true
re_memory_view.workspace = true
re_memory.workspace = true
re_mutex.workspace = true
re_query.workspace = true
re_recording_panel.workspace = true
re_redap_browser.workspace = true
re_redap_client.workspace = true
re_renderer = { workspace = true, default-features = false }
re_sdk_types.workspace = true
re_selection_panel.workspace = true
re_sorbet.workspace = true
re_time_panel.workspace = true
re_tracing.workspace = true
re_types_core.workspace = true
re_ui.workspace = true
re_uri.workspace = true
re_video.workspace = true
re_view_bar_chart.workspace = true
re_view_dataframe.workspace = true
re_view_graph.workspace = true
re_view_spatial.workspace = true
re_view_tensor.workspace = true
re_view_text_document.workspace = true
re_view_text_log.workspace = true
re_view_time_series.workspace = true
re_viewer_context.workspace = true
re_viewport_blueprint.workspace = true
re_viewport.workspace = true

# Internal (optional):
re_analytics = { workspace = true, optional = true }
re_view_map = { workspace = true, optional = true }

# Test dependencies (optional):
egui_kittest = { workspace = true, optional = true }
tokio = { workspace = true, optional = true }


# External
ahash.workspace = true
anyhow.workspace = true
arrow.workspace = true
bytemuck.workspace = true
cfg-if.workspace = true
crossbeam.workspace = true
eframe = { workspace = true, default-features = false, features = [
  "default_fonts",
  "persistence",
  "wgpu",
] }
egui_plot.workspace = true
egui-wgpu.workspace = true
egui.workspace = true
ehttp.workspace = true
emath.workspace = true
glam.workspace = true
image = { workspace = true, default-features = false, features = ["png"] }
itertools.workspace = true
jiff.workspace = true
parking_lot.workspace = true
rayon.workspace = true
rfd.workspace = true
ron.workspace = true
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
serde-wasm-bindgen.workspace = true
strum_macros.workspace = true
strum.workspace = true
tap.workspace = true
thiserror.workspace = true
tokio-stream.workspace = true
url.workspace = true
web-time.workspace = true
wgpu.workspace = true

# Native (non-wasm) dependencies:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
re_perf_telemetry = { workspace = true, optional = true }
poll-promise = { workspace = true, features = ["tokio"] }

# Desktop-only dependencies (native but NOT Android):
[target.'cfg(all(not(target_arch = "wasm32"), not(target_os = "android")))'.dependencies]
rfd.workspace = true
re_tracing = { workspace = true, features = ["server"] }

# Android-only dependencies:
[target.'cfg(target_os = "android")'.dependencies]
android_logger = "0.14"
log = "0.4"
re_grpc_server.workspace = true
tokio = { workspace = true, features = ["rt-multi-thread"] }
winit = { workspace = true }

# web dependencies:
[target.'cfg(target_arch = "wasm32")'.dependencies]
js-sys.workspace = true
poll-promise = { workspace = true, features = ["web"] }
wasm-bindgen-futures.workspace = true
# TODO(#8766): `rerun_js/web-viewer/build-wasm.mjs` is HIGHLY sensitive to changes in `wasm-bindgen`.
#     Whenever updating `wasm-bindgen`, update this and the narrower dependency specifications in
#     `crates/viewer/re_viewer/Cargo.toml`, and make sure that notebooks still work:
#         See `rerun_notebook/README.md` for how to run notebooks.
#         Try running a cell which starts a viewer, and then running it again.
#         There should be no errors in the browser console.
#     For details see https://github.com/rerun-io/rerun/issues/8766
wasm-bindgen = "=0.2.100" # ⚠️ read above notice before touching this!
web-sys = { workspace = true, features = [
  "Crypto",
  "History",
  "Location",
  "PopStateEvent",
  "Storage",
  "StorageEvent",
  "Url",
  "UrlSearchParams",
  "Window",
] }


[dev-dependencies]
egui_kittest.workspace = true
re_test_context.workspace = true
re_test_viewport.workspace = true
tempfile.workspace = true
tokio.workspace = true
insta.workspace = true

[build-dependencies]
re_build_tools.workspace = true
