[package]
name = "re_ws_comms"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
publish = false


[features]
## Enable the client (viewer-side).
client = ["ewebsock"]

## Enable the server.
server = [
    "dep:futures-channel",
    "dep:futures-util",
    "dep:parking_lot",
    "dep:tokio-tungstenite",
    "dep:tokio",
    "tungstenite",
]

## Enable encryption using TLS support (`wss://`).
tls = [
    "ewebsock/tls",
    "tungstenite/rustls-tls-webpki-roots", # TODO(emilk): there is some problem with this. check alternative tungstenite tls features
]


[dependencies]
re_error = { path = "../re_error" }
re_log = { path = "../re_log" }
re_log_types = { path = "../re_log_types", features = ["serde"] }

anyhow = "1.0.56"
bincode = "1.3"
document-features = "0.2"

# Client:
ewebsock = { version = "0.2", optional = true }

# Server:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
futures-channel = { version = "0.3", optional = true }
futures-util = { version = "0.3", optional = true, default-features = false, features = [
    "sink",
    "std",
] }
parking_lot = { version = "0.12", optional = true }
tokio-tungstenite = { version = "0.17.1", optional = true }
tokio = { version = "1.0.0", optional = true, default-features = false, features = [
    "io-std",
    "macros",
    "net",
    "rt-multi-thread",
    "sync",
    "time",
] }
tungstenite = { version = "0.17", optional = true, default-features = false }
