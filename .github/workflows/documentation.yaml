name: Markdown spellcheck and link check

on:
  pull_request:
  push:
    branches:
      - "main"

permissions:
  contents: read

jobs:
  spellcheck:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: streetsidesoftware/cspell-action@v2
        with:
          config: "docs/cspell.json"
          files: "**/*.md"
  linkinator:
    name: linkinator
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jprochazk/linkinator-action@main
        with:
          paths: "**/*.md"
          linksToSkip: "https://crates.io/crates/.*" # Avoid crates.io rate-limiting
          retry: true
          retryErrors: true
          retryErrorsCount: 5
          retryErrorsJitter: 2000

