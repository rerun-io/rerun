name: Documentation

on:
  pull_request:
  push:
    branches:
      - "main"

permissions:
  contents: read

jobs:
  spellcheck:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: streetsidesoftware/cspell-action@v2
        with:
          config: "docs/cspell.json"
          files: "docs/**/*.md"
