name: Reality Sync Pending Status

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  set-pending-status:
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.SYNC_APP_ID }}
          private-key: ${{ secrets.SYNC_APP_PRIVATE_KEY }}
          owner: rerun-io
          repositories: rerun

      - name: Set pending check
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          gh api "repos/${{ github.repository }}/check-runs" \
            -f name=reality-sync \
            -f head_sha=${{ github.event.pull_request.head.sha }} \
            -f status=completed \
            -f conclusion=neutral \
            -f "output[title]=Blocked on upstream merge" \
            -f "output[summary]=This PR cannot be merged directly. Use \`@rerun-bot reality-sync\` to sync with the upstream repository."
