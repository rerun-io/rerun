name: Reusable Package Wheels

on:
  workflow_call:
    secrets:
      CALLER_GITHUB_TOKEN:
        required: true
    inputs:
      PRERELEASE:
        required: false
        type: boolean
        default: false
      EXPECTED_VERSION:
        required: true
        type: string
      BUILD_LINUX:
        description: 'Build/Test Linux'
        type: boolean
        required: true
        default: true
      BUILD_MACOS_INTEL:
        description: 'Build/Test Mac (Intel)'
        type: boolean
        required: true
        default: false
      BUILD_MACOS_ARM:
        description: 'Build/Test Mac (Arm)'
        type: boolean
        required: true
        default: false
      BUILD_WINDOWS:
        description: 'Build/Test Win'
        type: boolean
        required: true
        default: false

jobs:
  package_wheels:
    name: Package Wheels

    runs-on: ubuntu-latest
    container:
      image: rerunio/ci_docker:0.6

    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux
          - macos-arm
          - macos-intel
          - windows

    if: |
      ((matrix.platform == 'linux' && inputs.BUILD_LINUX) ||
       (matrix.platform == 'macos-intel' && inputs.BUILD_MACOS_INTEL) ||
       (matrix.platform == 'macos-arm' && inputs.BUILD_MACOS_ARM) ||
       (matrix.platform == 'windows' && inputs.BUILD_WINDOWS))

    steps:
      - name: Show context
        run: |
          echo "GITHUB_CONTEXT": $GITHUB_CONTEXT
          echo "JOB_CONTEXT": $JOB_CONTEXT
          echo "INPUTS_CONTEXT": $INPUTS_CONTEXT
          echo "ENV_CONTEXT": $ENV_CONTEXT
          echo "MATRIX_CONTEXT": $MATRIX_CONTEXT
        env:
          ENV_CONTEXT: ${{ toJson(env) }}
          GITHUB_CONTEXT: ${{ toJson(github) }}
          JOB_CONTEXT: ${{ toJson(job) }}
          INPUTS_CONTEXT: ${{ toJson(inputs) }}
          MATRIX_CONTEXT: ${{ toJson(matrix) }}

      - uses: actions/checkout@v3

      - name: Download RRD
        uses: actions/download-artifact@v3
        with:
          name: rrd
          path: rrd

      - name: Download Wheel
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.platform }}-wheel
          path: pre-dist

      - name: Unpack the wheel
        shell: bash
        run: |
          mkdir unpack-dist
          wheel unpack pre-dist/*.whl --dest unpack-dist

      - name: Get the folder name
        shell: bash
        id: get_folder_name
        run: |
          echo "PKG_FOLDER=$(ls unpack-dist)" >> "$GITHUB_OUTPUT"

      - name: Download RRD
        uses: actions/download-artifact@v3
        with:
          name: rrd
          path: rrd

      - name: Insert the rrd
        shell: bash
        # If you change the line below you should almost definitely change the `key:` line
        # in 'Cache RRD dataset'reusable_build_and_test.yml
        run: |
          cp rrd/colmap_fiat.rrd unpack-dist/${{ steps.get_folder_name.outputs.PKG_FOLDER }}/rerun_sdk/rerun_demo/colmap_fiat.rrd

      - name: Repack the wheel
        shell: bash
        run: |
          mkdir dist
          wheel pack unpack-dist/${{ steps.get_folder_name.outputs.PKG_FOLDER }} --dest dist/

      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist
