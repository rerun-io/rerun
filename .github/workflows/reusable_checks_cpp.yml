name: "C++ Tests on all platforms & compilers"

on:
  workflow_call:
    inputs:
      CONCURRENCY:
        required: true
        type: string
      MINIMAL:
        required: false
        type: boolean
        default: false

  workflow_dispatch:
    inputs:
      CONCURRENCY:
        required: false
        type: string
        default: "adhoc"
      MINIMAL:
        type: boolean
        default: false
        description: "If true only linux is tested"

concurrency:
  group: ${{ inputs.CONCURRENCY }}-checks
  cancel-in-progress: true

env:
  # See: https://github.com/marketplace/actions/sccache-action
  SCCACHE_GHA_ENABLED: "false"

permissions:
  contents: "read"
  id-token: "write"

jobs:
  matrix_prep:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.ref || '' }}
      - id: load_reduced
        if: ${{ github.event.inputs.MINIMAL }}
        run: echo "matrix=$(jq -c . < .github/cpp_matrix_full.json)" >> $GITHUB_OUTPUT
      - id: load_full
        if: ${{ !github.event.inputs.MINIMAL }}
        run: echo "matrix=$(jq -c . < .github/cpp_matrix_reduced.json)" >> $GITHUB_OUTPUT

  cpp-tests:
    name: Build rerun-cli (${{ matrix.runner }})
    needs: matrix_prep
    runs-on: ${{ matrix.runs_on }}
    strategy:
      matrix: ${{fromJson(needs.matrix_prep.outputs.matrix)}}
    env:
      RUSTC_WRAPPER: "sccache"
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.ref || '' }}

      - uses: prefix-dev/setup-pixi@v0.3.0
        with:
          pixi-version: v0.6.0
          cache: true

      - name: Set up Rust
        uses: ./.github/actions/setup-rust
        with:
          cache_key: ${{ matrix.cache_key }}
          # Cache will be produced by `reusable_checks/rs-lints`
          save_cache: false
          workload_identity_provider: ${{ secrets.GOOGLE_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}

      - name: Build and run C++ tests
        shell: bash
        run: |
          pixi run cpp-clean
          RERUN_WERROR=ON RERUN_USE_ASAN=ON pixi run cpp-build-all
          RERUN_WERROR=ON RERUN_USE_ASAN=ON pixi run cpp-test
