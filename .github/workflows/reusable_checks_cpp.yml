name: "C++ Checks: Lints, Tests, Docs"

on:
  workflow_call:

permissions:
  contents: "read"
  id-token: "write"

jobs:
  cpp-formating:
    name: C++ formatting check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run clang format on all relevant files
        uses: jidicula/clang-format-action@v4.11.0
        with:
          clang-format-version: "16"
          # Only check c/cpp/h/hpp (default checks also .proto and others)
          include-regex: ^.*\.(c|cpp|h|hpp)$

  cpp-lints:
    name: C++ tests
    runs-on: ubuntu-latest
    container:
      image: rerunio/ci_docker:0.8
    env:
      RUSTC_WRAPPER: "sccache"
    steps:
      - uses: actions/checkout@v3

      - name: Build and run C++ minimal example
        shell: bash
        run: ./examples/cpp/minimal/build_and_run.sh

      - name: Build and run rerun_cpp tests
        shell: bash
        run: ./rerun_cpp/build_and_run_tests.sh
