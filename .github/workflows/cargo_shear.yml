name: Cargo Shear

on:
  push:
    branches:
      - "main"
  pull_request:
    types: [opened, synchronize]

jobs:
  cargo-shear:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cargo binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Cargo Shear
        run: |
          cargo +stable binstall cargo-shear@1.1.11 -y --locked
          cargo shear
