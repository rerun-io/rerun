name: Architecture Visualization
on:
  workflow_dispatch:

jobs:
  scan-and-upload:
    runs-on: ubuntu-latest
    steps:
      - uses: TangleGuard/GitHub-Action@0.1
        with:
          upload_results: "true"
          make_public: "true"
          language: "rust"
          description: "An open source SDK for logging, storing, querying, and visualizing multimodal and multi-rate data."
