name: Cargo Machete

on:
  push:
    branches:
      - "main"
  pull_request:
    types: [opened, synchronize]

jobs:
  cargo-machete:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Machete
        run: |
          cargo install cargo-machete@v0.7.0 --locked
          cargo machete
