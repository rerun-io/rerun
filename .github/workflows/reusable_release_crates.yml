name: Release crates

on:
  workflow_call:
    inputs:
      CONCURRENCY:
        required: true
        type: string
      RELEASE_COMMIT:
        required: false
        type: string

concurrency:
  group: ${{ inputs.CONCURRENCY }}-release-crates
  cancel-in-progress: true

defaults:
  run:
    shell: bash

permissions:
  contents: "read"
  id-token: "write"

jobs:
  publish-crates:
    name: "Publish Crates"
    runs-on: ubuntu-latest-16-cores
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.RELEASE_COMMIT || (github.event_name == 'pull_request' && github.event.pull_request.head.ref || '') }}

      - uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.34.0

      - name: Build web-viewer (release)
        run: pixi run rerun-build-web-release

      # We added `+1.80.0` to cargo publish some dependency had MSRV 1.80 and that caused `cargo publish` to fail.
      # TODO(#8174): remove eonce we update MSRV to 1.80.0 everywhere
      - name: Install Rust 1.80.0
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.80.0

      - name: Publish
        run: pixi run python scripts/ci/crates.py publish --token ${{ secrets.CRATES_IO_TOKEN }}
