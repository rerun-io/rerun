name: Lint Python

on:
  pull_request:
    paths:
      - "rerun_py/**"
      - "examples/**"
      - ".github/workflows/lint-python.yml"
  push:
    branches:
      - "main"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  main:
    name: Lint Python

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: extractions/setup-just@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          just-version: 1.5

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          cache: 'pip'
          cache-dependency-path: 'rerun_py/requirements-lint.txt'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r rerun_py/requirements-lint.txt

      - name: Lint Python
        run: |
          just py-lint

  user-pip-linux:
    name: User Pip Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt-get install libgtk-3-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libspeechd-dev libxkbcommon-dev libssl-dev # eframe reqs
      - name: Set up cargo cache
        uses: Swatinem/rust-cache@v2
      - name: Setup python for building wheel
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
          cache: "pip"
      - name: Install rerun_py
        run: pip install ./rerun_py


  user-pip-windows:
    name: User Pip Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up cargo cache
        uses: Swatinem/rust-cache@v2
      - name: Setup python for building wheel
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
          cache: "pip"
      - name: Install rerun_py
        run: pip install ./rerun_py


  user-pip-macos:
    name: User Pip MacOS
    runs-on: macos-latest
    if: "startsWith(github.ref, 'refs/tags/')" # slow; uses up a lot of CI minutes
    steps:
      - uses: actions/checkout@v3
      - name: Set up cargo cache
        uses: Swatinem/rust-cache@v2
      - name: Setup python for building wheel
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
          cache: "pip"
      - name: Install rerun_py
        run: pip install ./rerun_py
