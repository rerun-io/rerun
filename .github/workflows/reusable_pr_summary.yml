name: Reusable PR Summary

on:
  workflow_call:
    inputs:
      PR_NUMBER:
        required: true
        type: string
      HOSTED_APP_URL:
        required: false
        type: string
        default: ''
      LINUX_WHEEL_URL:
        required: false
        type: string
        default: ''
      WINDOWS_WHEEL_URL:
        required: false
        type: string
        default: ''
      MACOS_ARM_WHEEL_URL:
        required: false
        type: string
        default: ''
      MACOS_INTEL_WHEEL_URL:
        required: false
        type: string
        default: ''

jobs:
  create_html_summary:
    name: Create HTML summary for PR

    permissions:
      contents: "read"
      id-token: "write"

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install j2cli
        run: pip install j2cli

      - name: Render HTML template
        run: scripts/generate_pr_summary.sh
        env:
          GIT_SHA: ${{ github.sha }}
          PR_NUMBER: ${{ inputs.PR_NUMBER }}

      # Replace the following with your actual artifact upload implementation.
      - name: Upload HTML summary
        uses: google-github-actions/upload-cloud-storage@v1
        with:
          path: "build_summary.html"
          destination: "rerun-builds/pull_request/${{inputs.PR_NUMBER}}/"
