name: Reusable Upload Wheels

on:
  workflow_call:
    inputs:
      CONCURRENCY:
        required: true
        type: string
      WHEEL_ARTIFACT_NAME:
        required: false
        type: string
        default: ""
      RELEASE_COMMIT:
        required: false
        type: string
        default: ""

concurrency:
  group: ${{ inputs.CONCURRENCY }}-upload-wheels
  cancel-in-progress: true

jobs:
  upload-wheel:
    name: Upload Wheel to GCS (${{ inputs.WHEEL_ARTIFACT_NAME }})

    runs-on: ubuntu-latest

    container:
      image: rerunio/ci_docker:0.10.0

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Show context
        shell: bash
        run: |
          echo "GITHUB_CONTEXT": $GITHUB_CONTEXT
          echo "JOB_CONTEXT": $JOB_CONTEXT
          echo "INPUTS_CONTEXT": $INPUTS_CONTEXT
          echo "ENV_CONTEXT": $ENV_CONTEXT
          echo "MATRIX_CONTEXT": $MATRIX_CONTEXT
        env:
          ENV_CONTEXT: ${{ toJson(env) }}
          GITHUB_CONTEXT: ${{ toJson(github) }}
          JOB_CONTEXT: ${{ toJson(job) }}
          INPUTS_CONTEXT: ${{ toJson(inputs) }}

      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.RELEASE_COMMIT || (github.event_name == 'pull_request' && github.event.pull_request.head.ref || '') }}

      - name: Download Wheel
        uses: actions/download-artifact@v3
        with:
          name: ${{inputs.WHEEL_ARTIFACT_NAME}}
          path: pre-dist

      - name: Unpack the wheel
        shell: bash
        run: |
          mkdir unpack-dist
          wheel unpack pre-dist/*.whl --dest unpack-dist

      - name: Get the folder name
        shell: bash
        id: get_folder_name
        run: |
          echo "PKG_FOLDER=$(ls unpack-dist)" >> "$GITHUB_OUTPUT"

      - name: Repack the wheel
        shell: bash
        run: |
          mkdir dist
          wheel pack unpack-dist/${{ steps.get_folder_name.outputs.PKG_FOLDER }} --dest dist/

      - id: "auth"
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.GOOGLE_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}

      - name: Get sha
        id: get-sha
        shell: bash
        run: |
          full_commit="${{ inputs.RELEASE_COMMIT || ((github.event_name == 'pull_request' && github.event.pull_request.head.ref) || github.sha) }}"
          echo "sha=$(echo $full_commit | cut -c1-7)" >> "$GITHUB_OUTPUT"

      - name: "Upload Wheel"
        uses: google-github-actions/upload-cloud-storage@v1
        with:
          path: "dist"
          destination: "rerun-builds/commit/${{ steps.get-sha.outputs.sha }}/wheels"
          parent: false

