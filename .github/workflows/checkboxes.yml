# Checks that all checkboxes in a PR are checked

name: Pull Request Checkboxes

on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened
      - edited

concurrency:
  group: ${{ github.event.pull_request.number }}-pr-checkboxes
  cancel-in-progress: true

permissions:
  contents: "read"
  pull-requests: "write"

jobs:
  pr-checkboxes:
    name: Check PR checkboxes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.ref || '' }}

      - uses: prefix-dev/setup-pixi@v0.5.2
        with:
          pixi-version: v0.18.0

      - name: Check PR checkboxes
        shell: bash
        run: |
          pixi run ./scripts/ci/check_pr_checkboxes.py \
            --github-token ${{ secrets.GITHUB_TOKEN }} \
            --github-repository ${{ github.repository }} \
            --pr-number ${{ github.event.pull_request.number }}
