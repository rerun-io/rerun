name: CI (Misc)

on:
  pull_request:
  push:
    branches:
      - "main"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  misc-rerun-lints:
    name: Rerun lints (TODOs, ...)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          cache: 'pip'
          cache-dependency-path: 'rerun_py/requirements-lint.txt'

      - name: Rerun lints
        run: |
          ./scripts/lint.py
