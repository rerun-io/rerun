name: "Python Checks: Lints & Docs"

on:
  workflow_call:
    inputs:
      CONCURRENCY:
        required: true
        type: string

concurrency:
  group: ${{ inputs.CONCURRENCY }}-checks_python
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.9"

defaults:
  run:
    shell: bash

permissions:
  contents: "read"
  id-token: "write"

jobs:
  # ---------------------------------------------------------------------------

  py-lints:
    name: Python lints (ruff, mypy, â€¦)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.ref || '' }}

      - uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.41.4

      - name: Python format check
        run: pixi run py-fmt-check

      - name: Lint Python
        run: pixi run py-lint

  # ---------------------------------------------------------------------------

  py-test-docs:
    name: Test Python Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.ref || '' }}

      - uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.41.4
          environments: py-docs

      - name: Build via mkdocs
        shell: bash
        run: |
          pixi run -e py-docs mkdocs build --strict -f rerun_py/mkdocs.yml
