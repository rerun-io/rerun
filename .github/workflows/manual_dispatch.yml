name: Manually Dispatch Workflows

on:
  workflow_dispatch:
    # NOTE: boolean inputs are still actually strings
    # See: https://github.com/actions/runner/issues/1483
    inputs:
      LINTS:
        description: 'Run Lints'
        type: boolean
        required: true
        default: true
      BUILD_LINUX:
        description: 'Build/Test Linux'
        type: boolean
        required: true
        default: true
      BUILD_MACOS_INTEL:
        description: 'Build/Test Mac (Intel)'
        type: boolean
        required: true
        default: false
      BUILD_MACOS_ARM:
        description: 'Build/Test Mac (Arm)'
        type: boolean
        required: true
        default: false
      BUILD_WINDOWS:
        description: 'Build/Test Win'
        type: boolean
        required: true
        default: false
      SAVE_CACHE:
        description: 'Save Cache'
        type: boolean
        required: true
        default: false
      PACKAGE:
        description: 'Package'
        type: boolean
        required: true
        default: false

jobs:
  lint_all:
    name: Lint All
    if: ${{ github.event.inputs.LINTS == 'true' }}
    uses: ./.github/workflows/reusable_lint.yml
    with:
      SAVE_CACHE: ${{ github.event.inputs.SAVE_CACHE == 'true' }}
    secrets:
      CALLER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_linux:
    name: Build/Test Linux
    if: ${{ github.event.inputs.BUILD_LINUX == 'true' }}
    uses: ./.github/workflows/reusable_build_and_test.yml
    with:
      SAVE_CACHE: ${{ github.event.inputs.SAVE_CACHE == 'true' }}
      PLATFORM: linux
    secrets:
      CALLER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_windows:
    name: Build/Test Windows
    if: ${{ github.event.inputs.BUILD_WINDOWS == 'true'}}
    uses: ./.github/workflows/reusable_build_and_test.yml
    with:
      SAVE_CACHE: ${{ github.event.inputs.SAVE_CACHE == 'true' }}
      PLATFORM: windows
    secrets:
      CALLER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_macos_arm:
    name: Build/Test Mac (Arm)
    if: ${{ github.event.inputs.BUILD_MACOS_ARM == 'true' }}
    uses: ./.github/workflows/reusable_build_and_test.yml
    with:
      SAVE_CACHE: ${{ github.event.inputs.SAVE_CACHE == 'true' }}
      PLATFORM: macos-arm
    secrets:
      CALLER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_macos_intel:
    name: Build/Test Mac (Intel)
    if: ${{ github.event.inputs.BUILD_MACOS_INTEL == 'true' }}
    uses: ./.github/workflows/reusable_build_and_test.yml
    with:
      SAVE_CACHE: ${{ github.event.inputs.SAVE_CACHE == 'true' }}
      PLATFORM: macos-intel
    secrets:
      CALLER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  package_and_upload:
    name: Package and Upload
    needs: [build_linux, build_windows]
    if: ${{ github.event.inputs.PACKAGE == 'true' }}
    uses: ./.github/workflows/reusable_package_and_upload.yml
    with:
      EXPECTED_VERSION: ${{ needs.build_linux.outputs.EXPECTED_VERSION }}
    secrets:
      CALLER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
