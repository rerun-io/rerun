[package]
name = "objectron"
version = "0.12.0-alpha.1+dev"
edition = "2021"
rust-version = "1.72"
license = "MIT OR Apache-2.0"
publish = false


[dependencies]
rerun = { path = "../../../crates/rerun", features = ["web_viewer"] }

anyhow = "1.0"
clap = { version = "4.0", features = ["derive"] }
glam = "0.22"
prost = "0.11"


[build-dependencies]
re_build_tools = { path = "../../../crates/re_build_tools" }
prost-build = "0.11"
protoc-prebuilt = "0.2"
