[package]
name = "custom_view"
version = "0.24.0-alpha.1+dev"
edition = "2021"
rust-version = "1.85"
license = "MIT OR Apache-2.0"
publish = false

[features]
default = []

# Turn on if you want to share analytics with Rerun (e.g. callstacks on crashes).
analytics = ["rerun/analytics"]

[dependencies]
rerun = { path = "../../../crates/top/rerun", default-features = false, features = [
  "data_loaders",
  "dataframe",
  "glam",
  "log",
  "native_viewer",
  "sdk",
  "server",
] }

# We need re_grpc_server to receive log events from an SDK:
re_grpc_server = { path = "../../../crates/store/re_grpc_server" }

# mimalloc is a much faster allocator:
mimalloc = "0.1.43"

# We need `tokio` to be able to run `re_grpc_server`:
tokio = { version = "1.14.0", features = [
  "macros",
  "rt-multi-thread",
  "time",
  "net",
  "io-util",
  "sync",
  "signal",
] }
