[build-system]
requires = ["hatchling", "pyproject-metadata", "tomli"]
build-backend = "hatchling.build"

[project]
name = "all_examples"
version = "0.1.0"
requires-python = ">=3.8"
readme = "README.md"
dynamic = ["dependencies"]


[project.scripts]
all_examples = "all_examples.__main__:main"


[tool.hatch.metadata.hooks.custom]
path = "hatch_build.py"

[tool.hatch.metadata]
allow-direct-references = true

[tool.rerun-example]
skip = true
