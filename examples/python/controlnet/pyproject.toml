[project]
name = "controlnet"
version = "0.1.0"
requires-python = ">=3.10"
readme = "README.md"
dependencies = [
  "accelerate",
  "opencv-python",
  "pillow",
  "diffusers==0.27.2",
  "numpy",
  "torch", # this will use the version defined in the uv workspace
  "transformers",
  "rerun-sdk",
]

[project.scripts]
controlnet = "controlnet:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
