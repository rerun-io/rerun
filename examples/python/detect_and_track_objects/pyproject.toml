[project]
name = "detect_and_track_objects"
version = "0.1.0"
# requires-python = "<3.12"
readme = "README.md"
dependencies = [
  "numpy",
  "opencv-contrib-python>4.9",
  "pillow",
  "requests>=2.31,<3",
  "rerun-sdk",
  "timm==1.0.19",
  "torch==2.8.0", # This must match the version captured in pixi.toml
  "transformers>=4.55.0",
]

[project.scripts]
detect_and_track_objects = "detect_and_track_objects:main"

[tool.rerun-example]
extra-args = "--max-frame=10"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
# opencv-contrib-python conflicts with opencv-python (both provide cv2 module)
# torch depends on opencv-python, but we need opencv-contrib-python for tracker APIs
override-dependencies = ["opencv-contrib-python>4.9"]
