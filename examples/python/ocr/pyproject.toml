[project]
name = "ocr"
version = "0.1.0"
readme = "README.md"
dependencies = [
  "opencv-python",
  "paddleclas",
  "paddleocr",
  "paddlepaddle",
  "pandas",
  "pdf2image",
  "requests",
  "rerun-sdk",
  "setuptools",
  "tabulate",
  "tqdm",
]

[project.scripts]
ocr = "ocr:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
