[project]
name = "rerun_export"
version = "0.1.0"
readme = "README.md"
dependencies = [
  # All versions are pinned by the root pyproject.toml
  "numpy",
  "pandas",
  "rerun-sdk",
  "scipy",
  "tqdm",
  "lerobot==0.4.2",
  "datafusion",
  "pyarrow",
  "pillow",
  "av",
]

[project.scripts]
rerun_export = "rerun_export.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
