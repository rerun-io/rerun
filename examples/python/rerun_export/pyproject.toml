[project]
name = "rerun_export"
version = "0.1.0"
readme = "README.md"
dependencies = [
  "numpy",
  "pandas",
  "rerun-sdk",
  "scipy",
  "tqdm",
  "lerobot",
  "datafusion",
  "pyarrow",
  "pillow",
  "av",
  "tyro>=1.0.5",
]

[project.scripts]
rerun_export = "rerun_export.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
