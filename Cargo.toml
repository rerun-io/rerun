[workspace]
resolver = "2"
members = [
    "crates/*",
    "examples/*",
]


[profile.dev]
# opt-level = 1 # Speed up debug builds

[profile.release]
# debug = true # good for profilers

[profile.bench]
debug = true

[patch.crates-io]
# 2022-09-06: make sure app state is saved on Cmd-Q (https://github.com/emilk/egui/pull/2013)
eframe      = { git = "https://github.com/emilk/egui", rev = "5500895845e4dc1cb1d702d8334c45bc8a525c4e" }
egui        = { git = "https://github.com/emilk/egui", rev = "5500895845e4dc1cb1d702d8334c45bc8a525c4e" }
egui_extras = { git = "https://github.com/emilk/egui", rev = "5500895845e4dc1cb1d702d8334c45bc8a525c4e" }
egui_glow   = { git = "https://github.com/emilk/egui", rev = "5500895845e4dc1cb1d702d8334c45bc8a525c4e" }

# 2022-09-10: support captured identifiers in log strings. See https://github.com/Luthaf/log-once/pull/2
log-once = { git = "https://github.com/rerun-io/log-once", rev = "73c56ce9b059118cb549fb5eeaad708ec5cdc503" }
