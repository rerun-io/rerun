[workspace]
resolver = "2"
members = ["crates/*", "rerun_py"]

[profile.dev]
# opt-level = 1 # Speed up debug builds

[profile.release]
# debug = true # good for profilers

[profile.bench]
debug = true

[patch.crates-io]
# 2022-09-24 - fix text size and font rendering
eframe = { git = "https://github.com/emilk/egui", rev = "4ac1e28eaefd1c389034e1bc065d83801882e8c7" }
egui = { git = "https://github.com/emilk/egui", rev = "4ac1e28eaefd1c389034e1bc065d83801882e8c7" }
egui_extras = { git = "https://github.com/emilk/egui", rev = "4ac1e28eaefd1c389034e1bc065d83801882e8c7" }
egui_glow = { git = "https://github.com/emilk/egui", rev = "4ac1e28eaefd1c389034e1bc065d83801882e8c7" }
egui-wgpu = { git = "https://github.com/emilk/egui", rev = "4ac1e28eaefd1c389034e1bc065d83801882e8c7" }

# Because gltf hasn't published a new version: https://github.com/gltf-rs/gltf/issues/357
gltf = { git = "https://github.com/rerun-io/gltf", rev = "3c14ded73755d1ce9e47010edb06db63cb7e2cca" }
