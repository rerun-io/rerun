[workspace]
resolver = "2"
members = ["crates/*", "rerun_py", "run_wasm"]
[workspace.package]
version = "0.1.0"
edition = "2021"
rust-version = "1.65"
license = "MIT OR Apache-2.0"
homepage = "http://rerun.io"
readme = "README.md"
repository = "https://github.com/rerun-io/rerun"

[profile.dev]
opt-level = 1 # Make debug builds run faster

# Optimize all dependencies even in debug builds (does not affect workspace packages):
[profile.dev.package."*"]
opt-level = 2

[profile.release]
# debug = true # good for profilers

[profile.bench]
debug = true

[patch.crates-io]
# 2022-11-17 - secondary clicks on plots
eframe = { git = "https://github.com/emilk/egui", rev = "dfc1f2c4703d54b7a7c9fd40e636f434569942b2" }
egui = { git = "https://github.com/emilk/egui", rev = "dfc1f2c4703d54b7a7c9fd40e636f434569942b2" }
egui_extras = { git = "https://github.com/emilk/egui", rev = "dfc1f2c4703d54b7a7c9fd40e636f434569942b2" }
egui-wgpu = { git = "https://github.com/emilk/egui", rev = "dfc1f2c4703d54b7a7c9fd40e636f434569942b2" }

# eframe = { path = "../egui/crates/eframe" }
# egui = { path = "../egui/crates/egui" }
# egui_extras = { path = "../egui/crates/egui_extras" }
# egui-wgpu = { path = "../egui/crates/egui-wgpu" }

# Because gltf hasn't published a new version: https://github.com/gltf-rs/gltf/issues/357
gltf = { git = "https://github.com/rerun-io/gltf", rev = "3c14ded73755d1ce9e47010edb06db63cb7e2cca" }

# 2022-10-12 - Alpha to coverage support for GLES
wgpu = { git = "https://github.com/gfx-rs/wgpu.git", ref = "a377ae2b7fe6c1c9412751166f0917e617164e49" }
wgpu-core = { git = "https://github.com/gfx-rs/wgpu.git", ref = "a377ae2b7fe6c1c9412751166f0917e617164e49" }
