[workspace]
resolver = "2"
members = [
    "comms",
    "log_types",
    "objectron",
    "prototype",
    "viewer",
    "web_server",
]


[profile.dev]
# opt-level = 1 # Speed up debug builds
split-debuginfo = "off"

[profile.release]
debug = true # good for profilers
split-debuginfo = "off"

[profile.bench]
debug = true

split-debuginfo = "off"
