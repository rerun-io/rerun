resolver = "2"
members = [
  "crates/build/*",
  "crates/store/*",
  "crates/top/*",
  "crates/utils/*",
  "crates/viewer/*",
  "docs/snippets",
  "examples/rust/*",
  "rerun_py",
  "run_wasm",
  "tests/rust/log_benchmark",
  "tests/rust/plot_dashboard_stress",
  "tests/rust/roundtrips/*",
  "tests/rust/test_*",
]
exclude = ["examples/rust/revy", "examples/rust/chess_robby_fischer"]

[workspace.package]
authors = ["rerun.io <opensource@rerun.io>"]
edition = "2021"
homepage = "https://rerun.io"
include = [
  "../../Cargo.lock",     # So that users can pass `--locked` to `cargo install rerun-cli`
  "../../LICENSE-APACHE",
  "../../LICENSE-MIT",
  "**/*.rs",
  "Cargo.toml",
]
license = "MIT OR Apache-2.0"
repository = "https://github.com/rerun-io/rerun"
