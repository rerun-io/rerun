# mkdocs.yml
site_name: Rerun Python APIs
repo_url: https://github.com/rerun-io/rerun/

theme:
  name: "material"
  features:
    - navigation.instant
    - navigation.indexes
    - navigation.tracking

plugins:
  - search
  - mkdocstrings:
      custom_templates: docs/templates
      handlers:
        python:
          import:
            - https://docs.python.org/3/objects.inv
            - https://numpy.org/doc/stable/objects.inv
          options:
            show_source: no
            docstring_style: numpy
            members_order: source
            heading_level: 3
  - gen-files:
      scripts:
        - docs/gen_ref_nav.py
  - literate-nav:
      nav_file: SUMMARY.txt
  - redirects:
      redirect_maps:
        "index.md": "common.md"

markdown_extensions:
  - pymdownx.highlight
  - toc:
      toc_depth: 3

extra_css:
  - css/mkdocstrings.css
