# https://maturin.rs/metadata.html

[build-system]
build-backend = "maturin"
requires = ["maturin>=0.13.5,<0.14"]

[project]
name = "rerun"
authors = [{ name = "Rerun.io", email = "opensource@rerun.io" }]
classifiers = [
  "Programming Language :: Rust",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
description = "The Rerun Logging SDK"
keywords = ["computer-vision", "logging", "rerun"]
license = { text = "MIT OR Apache-2.0" }
requires-python = ">=3.7"

dependencies = ["numpy>=1.23", "pyarrow==10.0.1"]

[project.optional-dependencies]
tests = ["pytest==7.1.2"]

[project.urls]
homepage = "https://www.rerun.io/"
documentation = "https://github.com/rerun-io/rerun"
repository = "https://github.com/rerun-io/rerun"

[tool.maturin]
locked = true

[tool.black]
line-length = 120
target-version = ['py38']
