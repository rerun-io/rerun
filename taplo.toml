# https://taplo.tamasfe.dev/configuration/file.html

# As of writing, taplo is really slow to gather files, so we help it out a bit.
include = [
  "*.toml",
  "crates/**/*.toml",
  "examples/rust/**/*.toml",
  "examples/python/**/*.toml",
  "rerun_notebook/*.toml",
  "rerun_py/*.toml",
  "tests/rust/**/*.toml",
  "docs/snippets/**/*.toml",
]

exclude = [
  "crates/re_workspace_hack/Cargo.toml", # Auto-generated
]

[formatting]
indent_string = "  "
