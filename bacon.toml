# This is a configuration file for the bacon tool
# More info at https://github.com/Canop/bacon

default_job = "clippy"

[jobs]

[jobs.clippy]
command = ["cargo", "clippy", "--all-targets", "--all-features", "--color=always"]
need_stdout = false
watch = ["tests", "benches", "examples"]

[jobs.libs]
command = ["cargo", "clippy", "--lib", "--all-features", "--color=always"]
need_stdout = false
watch = ["tests", "benches", "examples"]

[jobs.wasm]
command = [
  "cargo",
  "clippy",
  "-p=re_viewer",
  "--target=wasm32-unknown-unknown",
  "--target-dir=target_wasm",
  "--all-features",
  "--color=always",
]
need_stdout = false
watch = ["tests", "benches", "examples"]

[jobs.check]
command = ["cargo", "check", "--all-targets", "--all-features", "--color=always"]
need_stdout = false
watch = ["tests", "benches", "examples"]

[jobs.test]
command = ["cargo", "test", "--all-features", "--color=always"]
need_stdout = true
watch = ["tests"]

[jobs.nextest]
command = [
  "cargo",
  "nextest",
  "run",
  "--hide-progress-bar",
  "--all-features",
  "--failure-output",
  "final",
]
need_stdout = true
analyzer = "nextest"

[jobs.doc]
command = ["cargo", "doc", "--color=always", "--all-features", "--no-deps"]
need_stdout = false

# if the doc compiles, then it opens in your browser and bacon switches
# to the previous job
[jobs.doc-open]
command = ["cargo", "doc", "--color=always", "--all-features", "--no-deps", "--open"]
need_stdout = false
on_success = "back" # so that we don't open the browser at each change

# You can run your application and have the result displayed in bacon,
# *if* it makes sense for this crate. You can run an example the same
# way.
[jobs.run]
command = ["pixi", "run", "rerun"]
need_stdout = true
on_success = "back"

[jobs.codegen]
command = ["pixi", "run", "codegen"]
need_stdout = true
on_success = "back"

[jobs.codegen-proto]
command = ["pixi", "run", "codegen-protos"]
need_stdout = true
on_success = "back"


# You may define here keybindings that would be specific to
# a project, for example a shortcut to launch a specific job.
# Shortcuts to internal functions (scrolling, toggling, etc.)
# should go in your personal prefs.toml file instead.
[keybindings]
i = "job:initial"
c = "job:clippy"
d = "job:doc-open"
t = "job:test"
r = "job:run"
a = "job:wasm"
n = "job:nextest"
g = "job:codegen"
p = "job:codegen-proto"
