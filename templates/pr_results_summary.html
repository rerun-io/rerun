<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Summary</title>
</head>

<body>
    <h1>Build Summary for PR #{{ PR_NUMBER }}</h1>
    {% if HOSTED_APP_URL %}
    <p>Hosted App: <a href="{{ HOSTED_APP_URL }}">{{ HOSTED_APP_URL }}</a></p>
    {% endif %}
    {% if WHEELS %}
    <h1>List of Wheels</h1>
    <ul>
        {% for wheel in WHEELS.split() %}
        <li><a href="{{ WHEEL_BASE_URL }}/{{ wheel }}">{{ wheel }}</a>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</body>

</html>
